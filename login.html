<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="home">
        <div class="Icon">
            <a href="./index.html">
                <i class="fab fa-vuejs"></i>
                <p>Ve421</p>
            </a>
        </div>
    </div>
    <div class="container">
        <div class="login">
            <h1>Đăng nhập</h1>
            <form action="">
                <label for="login__email">Email</label>
                <input name="login__mail" type="email" placeholder="Email của you">
                <label for="login__password">Mật Khẩu</label>
                <input type="password" name="login__password" placeholder="Mật khẩu của you">
                <button type="submit">Đăng nhập</button>
                <p>(*)Chưa có tài khoản</p>
            </form>
        </div>
        <div class="signIn">
            <h1>Đăng kí</h1>
            <form action="">
                <label for="name">Name</label>
                <input name="name" type="text" placeholder="Họ và tên của you">
                <label for="signIn__email">Email</label>
                <input name="signIn__email" type="email" placeholder="Email của you">
                <label for="signIn__password">Mật Khẩu</label>
                <input type="password" name="signIn__password" placeholder="Mật khẩu của you">
                <label for="signIn__previewPassword">Nhập lại mật Khẩu</label>
                <input type="password" name="signIn__previewPassword" placeholder="Nhập lại mật khẩu của you">
                <button type="submit">Đăng ký</button>
                <p>(*)Đã có tài khoản</p>
            </form>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
